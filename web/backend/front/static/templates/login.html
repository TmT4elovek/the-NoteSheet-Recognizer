<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
    <script src="{{ url_for('static', path='js/submit_log.js') }}"></script>
</head>
<body>
    <div class="wrapper">
        <form action="#" id='log_form'>
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" required name='username'></input>
            <label>Enter your username</label>
        </div>
        <div class="input-field">
            <input type="password" required name='password'></input>
            <label>Enter your password</label>
        </div>
        <div class="forget">
            <label for="remember">
            <input type="checkbox" id="remember"></input>
            <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" onclick="submitLog(event)">Log In</button>
        <div class="register">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
        </form>
    </div>
</body>
</html>
